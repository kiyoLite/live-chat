<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link th:href="@{/style/chat.css}" rel="stylesheet">
</head>

<body>
    <main id="main-container">
        <section id="container-search-view-contacts">
            <header id="search-contact-container">
                <h3 id="contacts-title">contacts</h3>
                <nav>
                    <input type="text">
                    <button>
                        <img th:src="@{/images/search.svg}" alt="">
                    </button>
                </nav>
            </header>
            <article id="contacts-container">
                <div id="add-contact">
                    <img th:src="@{/images/add.svg}" alt="">
                    <p>add contact</p>
                </div>
                <div id="contacts">
                    <div>
                        <p>mauricio</p>
                        <span>2</span>
                    </div>
                    <div>
                        <p>mauricio</p>
                    </div>
                    <div>
                        <p>mauricio</p>
                        <span>10</span>
                    </div>
                    <div>
                        <p>mauricio</p>
                    </div>
                    <div>
                        <p>mauricio</p>
                    </div>
                </div>
            </article>
        </section>
        <section id="chat-container">
            <header id="chat-header">
                <figure id="chat-meta-data">
                    <img th:src="@{/images/user.svg}" alt="">
                    <figcaption> user name</figcaption>
                </figure>
                <button id="menu">
                    <!--<img th:src="" alt="">-->
                </button>
            </header>
            <button id="load-more-messages">LOAD MORE MESSAGES</button>
            <div id="messages-container">
                <div class="messages-specific-date">
                    <h2 class="specific-date">14 de frebero 2024</h2>
                    <div class="user-message">
                        <p>hello brother</p>
                        <time>13:15</time>
                    </div>
                    <div class="contact-message">
                        <p>hi, how it's going</p>
                        <time>13:20</time>
                    </div>
                </div>
            </div>
            <div id="send-message-container">
                <input type="text">
                <button>
                    <img th:src="@{/images/send.svg}" alt="">
                </button>
            </div>
        </section>
    </main>

    <script type="module" th:src="@{/js/main/chat.js}"></script>
</body>

</html>
